<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #191414;
            color: #1DB954;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #121212;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            margin-right: 10px; /* Increased right margin */
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icons img {
            width: 20px; /* Adjust the size as needed */
            height: 20px; /* Adjust the size as needed */
            cursor: pointer;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h2 {
            color: #1DB954;
            margin-bottom: 20px;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            gap: 50px; /* Adjusted gap between playlists */
            justify-content: center; /* Centering playlists */
            width: 100%;
            max-width: 1200px; /* Added maximum width */
            margin: 0 auto; /* Centering playlists horizontally */
        }

        .song {
            width: 200px;
            background-color: #282828;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .song:hover {
            transform: scale(1.05);
        }

        .song img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0; /* Rounded top corners */
        }

        .song-info {
            padding: 10px;
        }

        .song-title {
            font-size: 16px;
            margin: 5px 0;
            color: #fff;
        }

        .artist {
            font-size: 14px;
            color: #888;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button {
            padding: 8px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #25A74B;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="spotify-logo.png" alt="Spotify Logo">
            <h1>Spotify</h1>
        </div>
        <div class="icons">
            <img src="user-icon.png" alt="User Icon">
            <img src="settings-icon.png" alt="Settings Icon">
            <img src="notification-icon.png" alt="Notification Icon">
        </div>
    </header>

    <main>
        <h2>Featured Playlists</h2>
        <div class="playlist">
            <!-- Playlist 1 -->
            <div class="song">
                <img src="playlist1.jpg" alt="Playlist 1 Image">
                <div class="song-info">
                    <p class="song-title">Playlist Title 1</p>
                    <p class="artist">Curator Name 1</p>
                    <div class="buttons">
                        <button class="button">Play</button>
                        <button class="button">Add to Library</button>
                    </div>
                </div>
            </div>

            <!-- Playlist 2 -->
            <div class="song">
                <img src="playlist2.jpg" alt="Playlist 2 Image">
                <div class="song-info">
                    <p class="song-title">Playlist Title 2</p>
                    <p class="artist">Curator Name 2</p>
                    <div class="buttons">
                        <button class="button">Play</button>
                        <button class="button">Add to Library</button>
                    </div>
                </div>
            </div>

            <!-- Playlist 3 -->
            <div class="song">
                <img src="playlist3.jpg" alt="Playlist 3 Image">
                <div class="song-info">
                    <p class="song-title">Playlist Title 3</p>
                    <p class="artist">Curator Name 3</p>
                    <div class="buttons">
                        <button class="button">Play</button>
                        <button class="button">Add to Library</button>
                    </div>
                </div>
            </div>

            <!-- Add more playlists as needed -->
        </div>
    </main>

</body>
</html>
